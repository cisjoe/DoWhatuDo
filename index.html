<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Render All Elements Normally -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- Font Awesome Library -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Title Icon -->
    <link rel="icon" href="./media/Images/title.png">
    <title>Do What u Do</title>
  </head>
  <body>
    <div class="container">
        <i class="fa-solid fa-circle-half-stroke mode"></i>
        <i class="fa-solid fa-palette color">
          <input type="color">
        </i>
        <i class="fa-solid fa-circle-arrow-left back"></i>
        <p class="time"></p>
      <h1 class="logo">
        <i class="fa-solid fa-circle-info info"></i>
        <ul class="info">
          <li>- Click on <u>Clock</u> to enable Time mode.</li>
          <li>- Click on task to make it Done.</li>
          <li>- Right-Click on task to enable Editing.</li>
          <li>- Don't enter more than 1 space between.</li>
        </ul>
        <a href="https://cisjoe.github.io/DoWhatuDo/">Do What u D</a>
      </h1>
      <div class="form">
        <input type="text" class="input" placeholder="What's ur goal today?" />
        <input type="submit" class="add" value="Add Task" />
      </div>
      <div class="tasks"></div>
      <footer>
        <h2>Made with <span>Love</span> by Joe</h2>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
